<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>





<body>
<div id="contents">
  <div class="tab_box">
    <ul class="tab_list">
      <li class="dai" v-on:click="change('A')" v-bind:class="{'active': isActive === 'A'}">タブ1</li>
      <li class="dai"  v-on:click="change('B')" v-bind:class="{'active': isActive === 'B'}">タブ2</li>
      <li class="dai"  v-on:click="change('C')" v-bind:class="{'active': isActive === 'C'}">タブ3</li>
    </ul>

    <ul class="article">
      <li class="moji" v-if="isActive === 'A'">コンテンツ1</li>
      <li class="moji" v-else-if="isActive === 'B'">コンテンツ2</li>
      <li class="moji" v-else-if="isActive === 'C'">コンテンツ3</li>
    </ul>
  </div>

</div>

<script>
  new Vue({
    el: '#contents',
    data: {
      isActive: 'A'
    },
    methods: {
      change: function (num) {
        this.isActive = num
      }
    }
  })

</script>

</body>

</html>
